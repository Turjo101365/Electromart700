<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ElectroMart700 - Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="signup-wrapper">
    <div class="signup-container">
      <div class="brand-container">
        <h1 class="brand-name">ElectroMart700</h1>
      </div>

      <h4>CREATE ACCOUNT</h4>

      <form id="signupForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="phone" placeholder="Enter 10-15 digit phone number" pattern="\d{10,15}" required />
        </div>

        <div class="form-group">
          <label for="email">Email ID</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required />
        </div>

        <button type="submit" class="signup-btn">Sign up</button>
      </form>

      <p class="switch-method">Already have an account? <a href="phone_login.html">Sign in</a></p>
    </div>
  </div>
</body>
</html>
