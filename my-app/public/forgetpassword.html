<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElectroMart700 - Forgot Password</title>
  <link rel="stylesheet" href="forget__password.css">
</head>

<body>
  <div class="forget-wrapper">
    <div class="forget-container">
      <div class="brand-container">
        <img src="LOGO.png" alt="ElectroMart700 Logo" class="logo">
        <h1 class="brand-name">ElectroMart700</h1>
      </div>

      <h2>Reset Your Password</h2>

      <form id="resetPasswordForm">
        <div class="form-group">
          <label for="recovery">Email or Phone</label>
          <input type="text" id="recovery" name="recovery" placeholder="Enter your registered email or phone" required>
          <div class="error-message" id="recoveryError"></div>
        </div>

        <button type="submit" class="reset-btn">Send Reset Instructions</button>
      </form>

      <p class="back-login">Remember your password? <a href="phone_login.html">Back to login</a></p>
    </div>
  </div>

  <script src="forget_script.js"></script>
</body>

</html>
